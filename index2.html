        function getRandomServiceType() {
          let types = Object.keys(allServices);
          return types[Math.floor(Math.random() * types.length)];
        }

        function generateQuestion() {
          let serviceType = getRandomServiceType();
          let lines = allServices[serviceType];
          let randomLineIndex = Math.floor(Math.random() * lines.length);
          let line = lines[randomLineIndex];
          let lineCode = Object.keys(lineNames).find(key => allServices[serviceType].some(l => l === line && l === eval(key)));
          let lineName = lineNames[lineCode];
          let direction = Math.random() < 0.5 ? "forward" : "reverse";
          let startingStation, stopNumber, targetStation;
          if (direction === "forward") {
            startingStation = line[0];
            stopNumber = Math.floor(Math.random() * (line.length - 1)) + 1;
            targetStation = line[stopNumber];
          } else {
            startingStation = line[line.length - 1];
            stopNumber = Math.floor(Math.random() * (line.length - 1));
            targetStation = line[line.length - 1 - stopNumber];
          }
          let question = `Starting at ${startingStation}, what is the ${stopNumber + 1}th stop on the ${lineName} (${serviceType} service) going ${direction}?`;
          document.getElementById('question-container').textContent = question;
          createAnswerButtons(line, targetStation);
        }

        function createAnswerButtons(stations, correctAnswer) {
          let answerChoicesContainer = document.getElementById('answer-choices');
          answerChoicesContainer.innerHTML = '';
          let options = new Set();
          options.add(correctAnswer);
          while (options.size < 4) {
            let randomStation = stations[Math.floor(Math.random() * stations.length)];
            options.add(randomStation);
          }
          options = Array.from(options);
          options.forEach(station => {
            let button = document.createElement('button');
            button.textContent = station;
            button.onclick = function() {
              if (station === correctAnswer) {
                showResult(true, correctAnswer);
              } else {
                showResult(false, correctAnswer);
              }
            };
            answerChoicesContainer.appendChild(button);
          });r
        }

        function showResult(isCorrect, correctAnswer) {
          let resultContainer = document.getElementById('result-container');
          if (isCorrect) {
            resultContainer.textContent = 'Correct!';
          } else {
            resultContainer.textContent = `Wrong! The correct answer is ${correctAnswer}.`;
          }
          setTimeout(() => {
            resultContainer.textContent = '';
            generateQuestion();
          }, 2000);
        }
